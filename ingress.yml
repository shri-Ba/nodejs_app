apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: three-tier-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          # ðŸ”¹ Route /api -> node-backend service
          - path: /api(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: node-backend
                port:
                  number: 3000
          # ðŸ”¹ Route everything else to nginx (frontend)
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: nginx
                port:
                  number: 80

